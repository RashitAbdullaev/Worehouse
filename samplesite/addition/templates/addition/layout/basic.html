<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'addition/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'addition/dropdown.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'addition/bootstrap/css/bootstrap.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'addition/bootstrap/js/bootstrap.min.js' %}">
    <script type="text/javascript" src="{% static 'addition/create.js' %}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css" rel="stylesheet"/>

    <title>Склад</title>
</head>
<body class="container-fluid p-0">

<header>
    <ul class="nav nav-tabs mb-3 container" id="myTab0" role="tablist">
        <li class="nav-item" role="presentation">
            <button
                    class="nav-link active"
                    id="home-tab0"
                    data-mdb-toggle="tab"
                    data-mdb-target="#home0"
                    type="button"
                    role="tab"
                    aria-controls="home"
                    aria-selected="true"
                    style="color:white"
            >
                Аренда
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button
                    class="nav-link"
                    id="profile-tab0"
                    data-mdb-toggle="tab"
                    data-mdb-target="#profile0"
                    type="button"
                    role="tab"
                    aria-controls="profile"
                    aria-selected="false"
                    style="color:white"
            >
                Добавление
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button
                    class="nav-link"
                    id="contact-tab0"
                    data-mdb-toggle="tab"
                    data-mdb-target="#contact0"
                    type="button"
                    role="tab"
                    aria-controls="contact"
                    aria-selected="false"
                    style="color:white"
            >
                Архив
            </button>
        </li>
    </ul>
</header>

<div class="tab-content" id="myTabContent0">
    <div
            class="tab-pane fade show active"
            id="home0"
            role="tabpanel"
            aria-labelledby="home-tab0"
    >
        <div class="row m-4">
            {% block Rent %}
            {% endblock %}
        </div>
    </div>

    <div class="tab-pane fade" id="profile0" role="tabpanel" aria-labelledby="profile-tab0">
        <div class="row m-3">
            {% block Create %}
            {% endblock %}
        </div>
    </div>

    <div class="tab-pane fade" id="contact0" role="tabpanel" aria-labelledby="contact-tab0">
        {% block Archive %}
        {% endblock %}
    </div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"></script>
<script type="text/javascript" src="{% static 'addition/dropdown.js' %}"></script>
</body>
</html>
